<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
      }
      @media screen and (max-width: 768px) {
      .pertama {
      flex-direction: column;
      }
      .kedua {
        flex-direction: column;
        align-items: center;
      }
      .ketiga {
        flex-direction: column;
       
      }

}
    </style>
  </head>
  <body style="background-color: #edf6ff; width: 90%;max-width: 1200px;margin: 0 auto;">
    <main>
      <div class="pertama" style="display: flex;">
        <img src="/tabung.svg" />
        <h1 style="font-weight: 700; font-size: 48px; color: #144ab3;">Pencari<br />Luas & Volume<br />Tabung</h1> 
      </div>
      <div class="kedua" style="display: flex; padding-bottom: 20px;">
        <div>
          <label for="radius">Masukkan jari-jari tabung (r) (satuan cm)</label>
          <input id="radius" placeholder="Jari-jari (r)" type="number" style="width: 500px; height: 45px;">
        </div>
        <div>
          <label for="tinggi">tinggi tabung (t) (satuan cm)</label>
          <input id="tinggi" placeholder="Tinggi (t)" type="number" style="width: 500px; height: 45px;">
          <button style="background-color: blue; color: white; width: 90px; height: 45px;" onclick="hitung()">submit</button>
        </div>
      </div>
      <div class="ketiga" style="justify-content: space-between; background-color: #144ab3; width: 1194px; height: 393px; display: flex; color: white; padding: 20px 20px; text-align: left;">
          <p>Volume</p>
          <span id="hasilVolume" style="font-size: 60px;"></span>
        <img src="/Vector 1.svg" style="height: 323px; align-self: center;">
          <p>Luas Permukaan</p>
          <span id="hasilLuas" style="font-size: 60px; text-align: start;"></span>
      </div>
      <script>
        function hitungLuasPermukaan(r, t) {
            return 2 * Math.PI * r * (r + t);
        }

        function hitungVolume(r, t) {
            return Math.PI * r * r * t;
        }

        function hitung() {
            let r = parseFloat(document.getElementById("radius").value);
            let t = parseFloat(document.getElementById("tinggi").value);

            if (isNaN(r) || isNaN(t) || r <= 0 || t <= 0) {
                alert("Masukkan angka yang valid untuk jari-jari dan tinggi!");
                return;
            }

            let luasPermukaan = hitungLuasPermukaan(r, t);
            let volume = hitungVolume(r, t);

            document.getElementById("hasilLuas").innerText = `- : ${luasPermukaan.toFixed(2)}`;
            document.getElementById("hasilVolume").innerText = `- : ${volume.toFixed(2)}`;
        }
    </script>
    </main>
  </body>
</html>
